<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bellybutton Biodiversity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 jumbotron text-center" style="background-image: url('https://www.ft.com/__origami/service/image/v2/images/raw/http%3A%2F%2Fcom.ft.imagepublish.upp-prod-eu.s3.amazonaws.com%2F756fea72-12a8-11e8-a765-993b2440bd73?fit=scale-down&source=next&width=700');
            background-size: cover; background-position: center; color: rgb(193, 223, 27)">
                    <h1>Belly Button Biodiversity Dashboard</h1>
                    <p>Use the interactive charts below to explore the dataset</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="well">
                        <h5>Test Subject ID No.:</h5>
                        <select id="selDataset" onchange="optionChanged(this.value)"></select>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Demographic Info</h3>
                        </div>
                        <div id="sample-metadata" class="panel-body"></div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div id="bar"></div>
                </div>
                <div class="col-md-5">
                    <div id="gauge"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="bubble"></div>
                </div>
            </div>
        </div>
        <body style="background-color:rgba(27, 161, 127, 0.582);">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <!-- <script src="./static/js/plots.js"></script> -->
        <script src="./static/js/charts.js"></script>

</body>

</html>
